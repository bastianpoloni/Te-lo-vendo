<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets\style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Contacto</title>
  </head>
  <body>
    <header><h1>Contacto</h1></header>
    <section class="container-fluid">
      <form>
        <div class="m-3">
          <label for="nombre" class="form-label">Nombre de usuario</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Nombre y Apellido"
          />
        </div>
        <div class="m-3">
          <label for="correo" class="form-label">Correo electronico</label>
          <input
            type="email"
            class="form-control"
            id="correo"
            placeholder="nombre@example.com"
          />
        </div>
        <div class="m-3">
          <label for="comentario" class="form-label">Comentario</label>
          <textarea class="form-control" id="comentario" rows="3"></textarea>
        </div>
        <button class="m-3 btn btn-outline-light" id="enviar" type="submit">
          Enviar
        </button>
      </form>
    </section>
    

    <script src="assets/funciones.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
